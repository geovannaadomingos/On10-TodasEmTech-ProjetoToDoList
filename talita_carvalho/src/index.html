<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo List</title>
  </head>

  <body>
    <main class="flex">
      <div class="todo__container">
        <h1 class="todo__title">Lista de Tarefas</h1>
        <div class="erro-alert show">
            <span class="mdi mdi-alert"></span>
            Insira um valor válido
        </div>
        <form action="" class="todo-form" id="todoForm">
          <input
            type="text"
            name="tarefa"
            class="todo-form__input"
            placeholder="Insira sua tarefa"
            id="todoInput"
            autofocus
          />
          <button type="submit" class="todo-form__btn" id="todoSubmit">
            +
          </button>
        </form>
  
        <div class="todo__tarefas" id="todoTarefas">
          <ul class="todo__tarefas-lista" id="todoLista"></ul>
        </div>
        <!-- <div class="imagem">
            <img src="laura-chouette-zp5EGN2vxLM-unsplash.jpg" alt="">
        </div> -->

        <!-- fase bônus -->
        <!-- <div class="sample" id="sample">
                <div class="todo__tarefas__sample">
                    <div class="todo__tarefas__sample-content">
                    </div>
                </div>
                <div class="todo__tarefas__sample">
                    <div class="todo__tarefas__sample-content">
                    </div>
                </div>
            </div> -->

        <div class="todo__btn-container">
          <button class="todo__tudo-feito" id="todoMarcarTodos">
            Marcar todos
          </button>
          <button class="todo__remover-todos" id="todoRemoverTodos">
            Limpar Lista
          </button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
